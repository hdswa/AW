    <h1>Contacto</h1>
    <h2>Formulario de contacto</h2>
    <p>Rellena el siguiente formulario:</p>
    <form action="mailto:jorgbr01@ucm.es?subject=Formulario" method="POST" enctype="text/plain" class="form">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="">
        </div>
        <div class="radio-container">
            
            <input type="radio" id="evaluacion" name="motivo" value="evaluacion" required>
            <label for="evaluacion">Evaluación</label><br>
            
           
            <input type="radio" id="sugerencia" name="motivo" value="sugerencia">
            <label for="sugerencia">Sugerencia</label><br>
            
            
            <input type="radio" id="critica" name="motivo" value="critica">
            <label for="critica">Crítica</label><br>

        </div>
        <div>
            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" rows="5" cols="30">Escribe aquí tu consulta.</textarea> 
        </div>
        <div>
            <input type="checkbox" id="confirmacion" name="confirmacion" value="confirma" required> 
            <label for="confirmacion">Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio.</label>
        </div> 
        <div>
            <input type="submit" id="enviar" name="enviar" value="Enviar">
        </div>
    </form>

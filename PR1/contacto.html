        <h1>Contacto</h1>
        <h2>Formulario de contacto</h2>
        <p>Rellena el siguiente Formulario:</p>
        <form action="jorgbr01@ucm.es?subject=Formulario" method="POST" enctype="text/plain" class="form">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" value="">
            </div>
            <div>
                <label for="motivo">Motivo de la consulta:</label>
                <label><input type="radio" name="motivo" value="evaluacion" required>Evaluación</label>
                <label><input type="radio" name="motivo" value="sugerencia">Sugerencia</label>
                <label><input type="radio" name="motivo" value="critica">Crítica</label>
            </div>
            <div>
                <label for="consulta">Consulta:</label>
                <textarea name="consulta" rows="5" cols="30">Escribe aquí tu consulta.</textarea> 
            </div>
            <div>
                <input type="checkbox" name="confirmacion" value="confirma" required> Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio.
            </div> 
            <div>
                <input type="submit" name="enviar" value="Enviar">
            </div>
        </form>
